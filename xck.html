        <script>

            $(".popup_close_button").click(function (){
                popup_hide()
            });
            $(".protocol_radio").click(function (){
                var bindName = $(this).data("bind");
                if($(this).hasClass("radio_un_click")){
                    $(this).removeClass("radio_un_click");
                    $(this).addClass("radio_click");
                    $("."+bindName).removeClass("button_un_click");
                    $("."+bindName).addClass("button_click");
                }else{
                    $(this).removeClass("radio_click");
                    $(this).addClass("radio_un_click");
                    $("."+bindName).removeClass("button_click");
                    $("."+bindName).addClass("button_un_click");
                }
            });
        </script>

                <div class="phone_box"><font name="phone_number"></font>的动态行程卡</div>
                <div class="card_time">更新于：<label class="card_time_info"></label></div>
                <script>
                    function getCardTime() {
                        var time = new Date();
                        var year = time.getFullYear();
                        var month = time.getMonth() + 1;
                        month = month<10 ? '0' + month:month;
                        var date = time.getDate();
                        date = date<10? '0'+date:date;
                        var h = time.getHours();
                        h = h < 10 ? '0' + h : h;
                        var m = time.getMinutes();
                        m = m < 10 ? '0' + m : m;
                        var s = time.getSeconds();
                        s = s < 10 ? '0' + s : s;
                        document.getElementsByClassName("card_time_info")[0].innerText = year+"."+month+"."+date+" "+h+":"+m+":"+s;
                    }
                </script>
                <div class="gif_green">

    <script>
        $("body").on("click",".button_click",function(){
            $(window.parent)[0].loading_show();
            setTimeout(function (){
                $(window.parent)[0].loading_hide();
                popup_hide();
                show_body_2();
            },300)
        });

        function show_body_2(){
            getCardTime();
            $(".body_2").show();
            $(window.parent)[0].show_frame_1_return()
            $(".body_2").animate({"left":0},300);
        }

        function hide_body_2(){
            $(window.parent)[0].hide_frame_1_return()
            $(".body_2").animate({"left":window.innerWidth},300);
            setTimeout(function (){
                $(".body_2").hide();
                location.reload();
            },300)
        }

        function popup_show(){
            $(window.parent)[0].loading_show();
            setTimeout(function (){
                $(".popup").fadeIn(300);
                $("body").css("overflow","hidden");
                $(window.parent)[0].loading_hide();
            },150)
        }
        function popup_hide(){
            $(".popup").hide();
            $("body").css("overflow","");
        }
        popup_show();
    </script>
